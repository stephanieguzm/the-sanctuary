<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>The Sanctuary</title>
</head>
<body>
  <main>
    <nav role="navigation"class="nav-bar-header">
      <div role="heading">
        <h1 class="the-sanctuary-header">The Sanctuary + Wellness Center</h1>
      </div>
      <div class="nav-bar-buttons">
        <button type="button" class="view-dashboard-button" id="dashboardButton">Dashboard</button>
        <button type="button" class="book-stay-button hidden" id="bookStayButton">Book a Stay</button>
      </div>
      <div role="header">
        <h2 class="user-dashboard">Your Dashboard</h1>
      </div>
    </nav>
    <section class="user-dashboard-section" id="userDashboardSection">

    </section>
    <section class="user-booking-section hidden" id="userBookingSection">
    </section>
    <section class="available-rooms-section hidden" id="availableRoomsSection">
    </section>
  </main>
  <img src="./images/turing-logo.png" alt="turing logo">
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
