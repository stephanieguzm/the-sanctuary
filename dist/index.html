<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="styles.css">
  <title>The Sanctuary</title>
</head>
<body>
  <main>
    <nav role="navigation" class="nav-bar-header">
      <div role="navigation-bar" class="navigation-bar">
        <img class="logo" src="./images/logo.png" alt="The Sanctuary logo">
      </div>
      <div class="nav-bar-buttons">
        <button type="button" class="view-dashboard-button" id="dashboardButton">Your Reservations</button>
      </div>
    </nav>
    <section class="user-dashboard-section" id="userDashboardSection">
      <section class="booking-section">
        <h2>Book Your Next Escape</h2>
        <form role="check-in-date-box">
          <label for="start">Check-in date:</label>
          <input type="date" id="check-in-date" name="check-in-date" required>
          <button class="search-check-in-date">Search</button>
        </form>
      </section>
      <section class="all-bookings-section">
        <h3 class="message-header">Thank you for being a guest at The Sanctuary</h3>
        <p class="message-body">You have spent $10,000 on bookings.</p>
        <section class="show-rooms-container" id="showAllBookingsContainer">
        </section>
      </section>
    </section>
    <section class="booking-status-container hidden">
      <h3 class="message-header">These rooms are available for your chosen date</h3>
      <p class="message-body">Narrow your search results by selecting a room type</p>
      <select name="choice">
        <option value="suite">Suite</option>
        <option value="single room">Single Room</option>
        <option value="residential suite">Residential Suite</option>
        <option value="junior suite">Junior Suite</option>
      </select>
      <section class="show-rooms-container" id="showSearchResultsContainer">
      </section>
    </section>
    <section class="user-booking-section hidden" id="userBookingSection">
      <p>what's in here?</p>
    </section>
    <section class="available-rooms-section hidden" id="availableRoomsSection">
    </section>
  </main>
  <script src="bundle.js"></script>
  <img src="./images/courtyard.png" alt="Overlook of the hotel courtyard">
  <img src="./images/residential-suite.png" alt="Residential suite room with bed, living area, and dining area">
  <img src="./images/suite.png" alt="Suite room with bed and living area">
  <img src="./images/junior-suite.png" alt="Junior Suite room with bed and desk">
  <img src="./images/single.png" alt="Junior Suite room with bed">
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->

</body>
</html>
